<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <title>Home</title>
  </head>
  <body>
    <main>
      <h1>Person Generator</h1>
      <section>
        <form id="generateForm">
          <fieldset>
            <legend>Generation Options</legend>

            <div class="option-group">
              <input type="radio" name="dataType" id="optionFull" checked />
              <label for="optionFull">Generate persons:</label>
              <input
                type="number"
                id="numberPeople"
                min="1"
                max="100"
                value="1"
                required
              />
            </div>

            <div class="option-group">
              <input type="radio" name="dataType" id="optionPartial" />
              <label for="optionPartial">Generate specific fields:</label>
              <select id="partialType">
                <option value="cpr">CPR only</option>
                <option value="name-gender">Name & gender</option>
                <option value="name-gender-birthdate">
                  Name, gender & birthdate
                </option>
                <option value="cpr-name-gender">CPR, name & gender</option>
                <option value="cpr-name-gender-birthdate">
                  CPR, name, gender & birthdate
                </option>
                <option value="address">Address</option>
                <option value="phone">Phone number</option>
              </select>
            </div>

            <div class="submit-section">
              <button type="submit">Generate</button>
            </div>
          </fieldset>
        </form>
      </section>

      <section id="results" hidden></section>
    </main>

    <template id="personCardTemplate">
      <article class="profile">
        <div class="data-pair cpr hidden">
          <strong>CPR:</strong> <span class="value cpr-value"></span>
        </div>
        <div class="data-pair firstName hidden">
          <strong>First name:</strong>
          <span class="value firstname-value"></span>
        </div>
        <div class="data-pair lastName hidden">
          <strong>Last name:</strong> <span class="value lastname-value"></span>
        </div>
        <div class="data-pair gender hidden">
          <strong>Gender:</strong> <span class="value gender-value"></span>
        </div>
        <div class="data-pair birthdate hidden">
          <strong>Birthdate:</strong>
          <span class="value birthdate-value"></span>
        </div>
        <div class="data-pair address hidden">
          <strong>Address:</strong>
          <span class="value street-value"></span><br />
          <span class="value town-value"></span>
        </div>
        <div class="data-pair phone hidden">
          <strong>Phone:</strong> <span class="value phone-value"></span>
        </div>
      </article>
    </template>
  </body>
</html>
